name: Build And Publish

on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-wheels:
    name: wheel ${{ matrix.target }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - runner: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          - runner: windows-latest
            target: x86_64-pc-windows-msvc
          - runner: windows-latest
            target: aarch64-pc-windows-msvc
          - runner: macos-13
            target: x86_64-apple-darwin
          - runner: macos-14
            target: aarch64-apple-darwin

    steps:
      - uses: actions/checkout@v4

      - name: Build wheel
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --manifest-path Cargo.toml
          sccache: true
          manylinux: auto

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.target }}
          path: dist
          if-no-files-found: error

  build-sdist:
    name: sdist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build source distribution
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist --manifest-path Cargo.toml

      - name: Upload sdist artifact
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist
          if-no-files-found: error

  verify-tag-version:
    name: verify tag version
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - name: Ensure tag matches package versions
        run: |
          set -euo pipefail

          TAG_VERSION="${GITHUB_REF_NAME#v}"
          PYPROJECT_VERSION="$(grep -E '^version = "' pyproject.toml | head -n1 | sed -E 's/version = "([^"]+)"/\1/')"
          CARGO_VERSION="$(grep -E '^version = "' Cargo.toml | head -n1 | sed -E 's/version = "([^"]+)"/\1/')"

          echo "Tag version: ${TAG_VERSION}"
          echo "pyproject version: ${PYPROJECT_VERSION}"
          echo "Cargo version: ${CARGO_VERSION}"

          test "${TAG_VERSION}" = "${PYPROJECT_VERSION}"
          test "${TAG_VERSION}" = "${CARGO_VERSION}"

  publish-pypi:
    name: publish pypi
    runs-on: ubuntu-latest
    needs:
      - build-wheels
      - build-sdist
      - verify-tag-version
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      id-token: write
    environment:
      name: pypi
    steps:
      - name: Download wheel artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Download sdist artifact
        uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
